<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gugi&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/member/join.css">
    <link rel="stylesheet" href="/css/member/dodam-header.css">
    <link rel="shortcut icon" href="/images/components/dodam-favicon.png">
</head>
<body>
    <!-- header 시작 -->
    <div class="login-header">
        <div class="web-header">
            <div class="web-header-large">
                <header class="header-wrapper web-header-simple">
                    <div class="header-container">
                        <h1 class="dodam-logo">
                            <a href="#">
                                <span class="project-label">도담도담</span>
                                <img src="/images/components/dodam-logo.png">
                            </a>
                        </h1>
                        <ul class="header-right">
                            <li class="header-login">
                                <a href="#" class="item">
                                    <span>로그인</span>
                                </a>
                            </li>
                            <li class="header-join">
                                <a href="#" class="item">
                                    <span>회원가입</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
        </div>
    </div>
    <!-- header 끝 -->
    <div id="page-container">
        <main id="iam-account-app">
            <!-- SNS 로그인 버튼 시작 -->
            <div class="account-container">
                <h2 class="account-title">간편가입</h2>
                <div class="first-benefit">
                    <div class="first-benefit-content">
                        <span class="first-benefit-gift-icon"></span>
                        <span class="first-benefit-gift-text"> 1분만에 간편가입! <strong> 클릭 </strong></span>
                    </div>
                </div>
                <div>
                    <!-- kakao 로그인 시작 -->
                    <button class="kakaobutton">
                        <span>
                            <span>
                                <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="withIcon" aria-hidden="true">
                                    <path d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"></path>
                                </svg>
                                카카오로 시작하기
                            </span>
                        </span>
                    </button>
                    <!-- kakao 로그인 끝-->
                    <!-- naver 로그인 시작-->
                    <button class="naverbutton" type="button">
                        <span>
                            <span>
                                <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="withIcon" aria-hidden="true">
                                    <path d="M19.52 5.76v10.32L12.48 5.76H4.8v20.48h7.68V15.92l7.12 10.32h7.6V5.76z"></path>
                                </svg>
                                <b>네이버로 시작하기</b>
                            </span>
                        </span>
                    </button>
                    <!-- naver 로그인 끝-->
                </div>
            </div>
            <!-- SNS 로그인 버튼 끝 -->
            <div class="signup-intro"> </div>
            <div class="account-container-email">
                <h3 class="signup-intro-email">도담도담</h3>
                <!-- 회원가입 정보 입력 폼 -->
                <form th:action="@{/member/join}" th:object="${memberDTO}" name="joinForm" method="post">
               		 <div class="email-signup-form-container">
                        <div class="email-field-container">
                            <label class="EmailAuthField">아이디</label>
                            <div class="email-field-input-continer">
                                <div class="EmailAuthField_inputField">
                                    <input name="memberId" placeholder="아이디 입력" type="text" class="email-field id_confirm" id="identification-input">
                                 	<span id="id_ok" style="color:green; display:none; font-size:13px;">사용 가능한 아이디입니다.</span>
                                 	<span id="id_already" style="color:red; display:none; font-size:13px;">중복된 아이디입니다!</span>
                                    
                                </div>
                            </div><!-- email-field-input-continer -->
                            <em class="identification-error error-message">아이디를 입력해주세요.</em>
                        </div><!-- email-field -->
                        <!-- 한줄 복사 -->
                        <div class="password-field">
                            <label>비밀번호</label><!-- 비밀번호 -->
                            <div class="password-field-text">
                                <input name="memberPassword" placeholder="비밀번호 입력" type="password" class="input-password-container" id="password-input" aria-invalid="false">
                                <button aria-label="비밀번호 보기" class="Button_TextField_icon" type="button">
                                    <span class="eye" id="eye1">
                                        <span class="Button_children_pw">
                                            <svg viewBox="0 0 48 48" focusable="false" role="presentation" class="eye-icon" aria-hidden="true">
                                                <path d="M42.48 3.864l2.04 2.04-6.324 6.324-.864.852-.864.876-4.68 4.668-3.072 3.084-7.2 7.2-3.084 3.072-3.804 3.816-.912.912-.912.9-7.02 7.032-2.04-2.04 6.408-6.444a23.868 23.868 0 0 1-9.6-11.652l-.168-.432.156-.42A24.816 24.816 0 0 1 23.868 7.968c4.08.008 8.101.978 11.736 2.832l6.876-6.936zm-1.788 10.308a22.296 22.296 0 0 1 6.516 9.516l.072.444-.144.396c-3.216 9.168-12.816 15.6-23.328 15.6a25.676 25.676 0 0 1-7.872-1.2l5.532-5.532a9.06 9.06 0 0 0 2.4.312 9.6 9.6 0 0 0 9.6-9.6 9.06 9.06 0 0 0-.312-2.4zm-10.776 2.4a9.6 9.6 0 0 0-15.6 7.536l-.048-.036A9.6 9.6 0 0 0 16.332 30l3.12-2.964a5.316 5.316 0 0 1-.876-2.928 5.412 5.412 0 0 1 5.4-5.4c1.04 0 2.059.304 2.928.876z"></path>
                                            </svg>
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <em class="password-error error-message">비밀번호를 입력해주세요.</em>
                        <!-- password 1  -->
                        <div class="recheck-password">
                            <label></label>
                            <div>
                                <input name="memberPassword" placeholder="비밀번호 확인" type="password" class="re-input-password-container" aria-invalid="false">
                                <button aria-label="비밀번호 보기" class="Button_TextField_icon1" id="eye-wrapper" type="button">
                                    <span class="eye">
                                        <span class="Button_children">
                                            <svg viewBox="0 0 48 48" focusable="false" role="presentation" class="eye-icon1" aria-hidden="true">
                                                <path d="M42.48 3.864l2.04 2.04-6.324 6.324-.864.852-.864.876-4.68 4.668-3.072 3.084-7.2 7.2-3.084 3.072-3.804 3.816-.912.912-.912.9-7.02 7.032-2.04-2.04 6.408-6.444a23.868 23.868 0 0 1-9.6-11.652l-.168-.432.156-.42A24.816 24.816 0 0 1 23.868 7.968c4.08.008 8.101.978 11.736 2.832l6.876-6.936zm-1.788 10.308a22.296 22.296 0 0 1 6.516 9.516l.072.444-.144.396c-3.216 9.168-12.816 15.6-23.328 15.6a25.676 25.676 0 0 1-7.872-1.2l5.532-5.532a9.06 9.06 0 0 0 2.4.312 9.6 9.6 0 0 0 9.6-9.6 9.06 9.06 0 0 0-.312-2.4zm-10.776 2.4a9.6 9.6 0 0 0-15.6 7.536l-.048-.036A9.6 9.6 0 0 0 16.332 30l3.12-2.964a5.316 5.316 0 0 1-.876-2.928 5.412 5.412 0 0 1 5.4-5.4c1.04 0 2.059.304 2.928.876z"></path>
                                            </svg>
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- test -->
                        <em class="recheck-password-error error-message">비밀번호가 일치하지 않습니다.</em>
                        <!-- <div class="email-field-container" id="nickName-title">
                            <label class="EmailAuthField">닉네임</label>
                            <div class="email-field-input-continer">
                                <div class="EmailAuthField_inputField">
                                    <input name="memberNickname" placeholder="닉네임 입력" type="text" class="nickname-field email-field" id="nickname">
                                </div>
                            </div>
                            <em class="nickname-error error-message">최소 2자입니다.</em>
                        </div> -->
                        <div class="email-field-container">
                            <label class="EmailAuthField">이메일</label>
                            <div class="email-field-input-continer">
                                <div class="EmailAuthField_inputField">
                                    <input name="memberEmail" placeholder="이메일 입력" type="text" class="email-field" id="email-input">
                                </div>
                            </div>
                            <em class="email-error error-message">이메일을 입력해주세요.</em>
                        </div>
                	</div>
                    <div class="name-field" id="name-name"><label>이름</label>
                        <div class=" ">
                            <input name="memberName" placeholder="이름 입력" type="text" class="name-input" id="name-input">
                        </div>
                        <em class="name-error error-message">이름을 입력해주세요.</em>
                    </div>
                    <div class="name-field phone-field" id="phone-name"><label>핸드폰 번호</label>
                        <div class=" ">
                            <input name="memberPhone" placeholder="핸드폰 번호 입력" type="text" class="name-input" id="input-phone-number" maxlength="11">
                        </div>
                        <em class="phone-error error-message">핸드폰 번호를 입력해주세요.</em>
                    </div>
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>주소</label>
                        </div>
                        <div class="action-input">
                            <div class="input-container mb13">
                                <input name="address" id="address" class="address" placeholder="주소검색" required>
                                <button class="address-btn" id="detailAddress" type="button" onclick="searchAddress()">주소검색</button>
                            </div>
                        </div>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input class="address-detail-input" name="addressDetail" placeholder="상세주소">
                            </div>
                        <div class="waffle helper mb"></div>
                    </div>   
                    <!-- 회원 약관 동의 -->
                    <div class="SignUpAllCheckTermsCheckbox">
                        <label for="termsUpdateRequestCheckBox" class="termscheckbox" id="termscheckbox">
                            <input id="termsUpdateRequestCheckBox" type="checkbox" class="Checkbox">
                            <span class="checkbox-icon" aria-hidden="true">
                                <svg viewBox="0 0 16 2" focusable="false" role="presentation" class="checkbox-remove-icon" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M0 0h16v2H0z"></path>
                                </svg>
                                <svg id="check-box" viewBox="0 0 48 48" focusable="false" role="presentation" aria-hidden="true">
                                    <path d="M18 39.6L4.8 26.4l3.36-3.36L18 32.76l21.84-21.72 3.36 3.36z"></path>
                                </svg>
                            </span>
                            <span></span>
                        </label>
                        <label for="termsUpdateRequestCheckBox" class="SignUpAllCheckTermsCheckbox_termsAllCheckLabel__3TxCG">
                            <p class="checkbox-content-label-text">동의</p>
                            <p class="checkboxDescription">회원·서비스(필수), 만 14세 이상(필수)</p>
                        </label>
                        <button class="Button_button" type="button">
                            <span>
                                <button class="SignUpAllCheckTermsCheckbox_termsMoreButton" type="button">
                                    <span>
                                        <span class="Button_children">
                                            <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="withIcon" aria-hidden="true">
                                                <path d="M16 22.4L5.6 12l1.12-1.12L16 20.16l9.28-9.28L26.4 12 16 22.4z"></path>
                                            </svg>
                                        </span>
                                    </span>
                                </button>
                            </span>
                        </button>
                    </div>
                    <!-- <button class="signup-submit-button"  type="button" onclick="send()"> -->
                    <!-- 완료 버튼 -->
                    <button class="signup-submit-button" type="submit" onclick=""> 
                        <span>
                            <span class="signup-submit-button-text" >완료</span>
                        </span>
                    </button>
                </form>
                <!-- 하단 메세지 -->
                <p class="login-page-link">
                    이미 도담도담 계정이 있나요?
                    <a href="">로그인</a>
                </p>
            </div>
        </main>
    </div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/member/join.js"></script>
</html>
