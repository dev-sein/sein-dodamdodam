<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모집 게시글 수정</title>
    <link rel="stylesheet" href="../../static/css/event-board/event-board-write.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" href="/static/images/components/dodam-favicon.png">
</head>
<body>
    <div id="page-container">
        <main id="container">
            <form id="submit-btn" class="event-register">
                <!-- 회원 유형 선택 -->                
                <section class="info-register">

                    <h3 class="h3-text">모집 정보 입력하기</h3>
                    <p class="description-content">홍보할 모집 정보를<br>
                    양식에 맞게 입력해주세요</p>
                    
                        <!-- 행사명 -->
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>게시글 제목</label>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input placeholder="모집 게시글 제목을 적어주세요" required>
                            </div>
                            <div class="waffle helper mb"></div>
                        </div>
                    </div>

                    <div class="waffle field">
                        <div class="waffle label">
                            <label>게시글 소제목</label>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input placeholder="모집 게시글 소제목을 적어주세요" required>
                            </div>
                            <div class="waffle helper mb"></div>
                        </div>
                    </div>

                    
                   <!-- 이벤트 장소  -->
                   <div class="waffle field">
                    <div class="waffle label">
                        <label>이벤트 장소</label>
                    </div>
                    <div class="action-input">
                        <div class="input-container mb13">
                            <input name="eventAddress" id="address" class="address" placeholder="주소검색" required>
                            <button class="address-btn" id="detailAddress" type="button" onclick="searchAddress()">주소검색</button>
                            </div>
                       </div>
                    </div>
                    <div class="input-container">
                        <div class="waffle input address-input">
                            <input name="eventAddressDetail" placeholder="상세주소">
                        </div>
                        <label id="address-error" class="error" for="address">필수 항목입니다.</label>
                        <div class="waffle helper mb"></div>
                </div>   

                 <!-- 모집 날짜  -->
                <div class="waffle field">
                    <div class="waffle label">
                        <label>모집 날짜</label>
                    </div>
                    <div class="input-container">
                        <div class="waffle input">
                            <input type="date" name="startDate" id="startDate" required>
                        </div>
                        <div class="waffle helper mb"></div>
                    </div>
                    </div>
                    

                    <!-- 모집 인원 -->
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>모집 인원</label>
                        </div>
                        <div class="input-container">
                            <div class="waffle input nu">
                                <input class="people-count number" placeholder="모집 인원수를 적어주세요" maxlength="5" name="people-count" required>
                            </div>
                            <div class="waffle helper mb"></div>
                            <div class="people-count-error error"></div>
                        </div>
                    </div>

                <!-- 이벤트 소개  -->
                <div class="waffle field">
                    <div class="waffle label">
                        <label>모집글 소개</label>
                    </div>
                    <div class="input-container">
                            <textarea rows="5"placeholder="모집글 소개를 적어주세요" name="recruitment-introduction" required></textarea>

                        <div class="waffle helper mb"></div>
                    </div>
                </div>       
                
                <!-- 오픈 채팅 -->
                <div class="waffle field">
                    <div class="waffle label">
                        <label>오픈채팅</label>
                    </div>
                    <div class="input-container">
                        <div class="waffle input">
                            <input class="open-kakao url" placeholder="오픈채팅 링크를 적어주세요" name="openKakao" required>
                        </div>
                        <div class="waffle helper mb"></div>
                        <div class="open-kakao-error error"> </div>
                    </div>
                </div>


                <!-- 오픈채팅 비밀번호 -->
                <div class="waffle field">
                    <div class="waffle label">
                        <label>오픈채팅 비밀번호</label>
                    </div>
                    <div class="input-container">
                        <div class="waffle input">
                            <input class="open-kakao-password number" placeholder="오픈채팅 비밀번호를 입력해주세요" name="openKakaoPassword" required>
                        </div>
                        <div class="waffle helper mb"></div>
                        <div class="open-password-error error"></div>
                    </div>
                </div>

                                  <!-- 파일 첨부 -->
                <div id="plus_picture">
                    <div class="waffle field">
                        <div class="waffle label">
                            <label>파일 첨부</div>
                                <button class="file-button" type="button">
                                    <input class="file-input" id='btnAtt' type="file" multiple="multiple" name="fileNames" accept="application/pdf,image/jpg,image/jpeg,image/png" required>등록
                                    </button>
                            <label id="btnAtt-error" class="error" for="btnAtt">필수 항목입니다.</label>
                                <div id='att_zone'></div></label>   
                                </div>                  
                                <div class="waffle helper mb">10MB 이내 pdf, jpeg, png 파일을 등록하세요.</div>
                <div class="submit-container">
                <button class="submit-btn btn back-btn" type="button" onClick="javascript:backmodal();">돌아가기</button>
                <input class="submit-btn btn update-btn" type="submit" value="수정하기" onClick="javascript:modifymodal();">
                <p class="submit-notice"></p>
            </div>

             <!-- 이전으로 돌아가기  modal 영역 -->
        <div class="modal-bg" onClick="javascript:popCopyClose();"></div>
        <div class="modal-copy">
          <span>이전화면으로 돌아가시겠습니까?<br>
                작성한 내용은 저장되지 않습니다</span>
          <button type="button" class="modal-close submit-btn modal white-btn" onClick="javascript:popCopyClose();">이전</button>
          <button type="button" class="modal-close submit-btn modal" onClick="javascript:popCopyClose();">닫기</button>
              </div>
              <!-- //modal 영역 -->

            <!-- 수정완료 modal 영역 -->
        <div class="modify-modal-bg" onClick="javascript:popClose();"></div>
        <div class="modal-wrap">
          <span><br>작성한 내용으로 수정하시겠습니까?</span>
          <button type="button" class="modal-close submit-btn modal white-btn" onClick="javascript:popClose();">이전</button>
            <button type="button" class="modal-close submit-btn modal" onClick="javascript:popClose();">수정</button>
              </div>
              <!-- //modal 영역 -->
           

                </section>


            </form>

        </main>
    </div><!-- page container -->

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../../static/js/recruitment-board/recruitment-board-write.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    /* 이전으로 돌아가기 모달 */
function backmodal() {
var modalPop = $('.modal-copy');

var modalBg = $('.modal-bg'); 
    $(modalPop).show();
    $(modalBg).show();
}
function popCopyClose() {
var modalPop = $('.modal-copy');
var modalBg = $('.modal-bg');
    $(modalPop).hide();
    $(modalBg).hide();
    console.log("modalbg hide 들어옴")
}

    /* 수정 확인 모달 */
function modifymodal() {
var modalPop = $('.modal-wrap');
var modalBg = $('.modify-modal-bg'); 
    $(modalPop).show();
    $(modalBg).show();
}
function popClose() {
var modalBg = $('.modify-modal-bg');
var modalPop = $('.modal-wrap');
    $(modalPop).hide();
    $(modalBg).hide();
}
</script>
</html>
